<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>First Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="w-100"></div>
            <div class="w-100"></div>
            <div class="w-100"></div>    
            <h1><a href="///home/successive6/Downloads/firstform.html">
                <img src="/home/successive6/Downloads/form.png" class="img-rounded" width="45" height="45">
            </a><span class="badge badge-secondary">Form</span></h1>
            <p class="text-primary">This is a simple form.</p>
        </div>
        <form>
            <div class="form-group">
                <div class="w-100"></div>
                <div class="w-100"></div>
                <div class="w-100"></div>
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" name="name" placeholder="Name" autofocus>
                    </div>
                    <div class="col-md-5">
                        <input type="tel" class="form-control" placeholder="Contact"><div class="w-100"></div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-5"><input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div class="col-md-5"><input type="password" class="form-control" placeholder="Password" name="pass"><br></div>
                    <div class="col-md-12"><label for="Age">Age : </label> 13-19<input type="radio" name="age" value="teen" checked >
                        20-60<input type="radio" name="age" value="adult">
                        >60<input type="radio" name="age" value="senior">
                    </div>
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember"> Remember me</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group">
                            <input type="submit" class="btn btn-success">
                            <input type="reset" class="btn btn-warning">
                        </div> 
                    </div>
                    <div class="col-md-6">
                        <a href="/home/successive6/Downloads/skippage.html" class="btn btn-info">Skip</a>
                    </div>
                </div><br>
                </div>
                <p style="text-align: center"><div class="alert alert-danger" role="alert">All fields are mandatory.</div></p>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
